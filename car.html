<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .car-container {
      background-color: white;
      margin: 30px auto;
      padding: 20px;
      max-width: 700px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .car-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .car-details {
      margin-top: 15px;
    }
    .car-details h2 {
      margin-bottom: 10px;
      color: #444;
    }
    .car-details p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Car Showcase</h1>
  </header>

  <div class="car-container">
    <img src="https://www.pngmart.com/files/22/Sport-Car-PNG-Image.png" alt="Sport Car" class="car-image">
    <div class="car-details">
      <h2>Lamborghini Aventador</h2>
      <p><strong>Model:</strong> 2022</p>
      <p><strong>Engine:</strong> V12 6.5L</p>
      <p><strong>Top Speed:</strong> 350 km/h</p>
      <p><strong>Price:</strong> $500,000</p>
    </div>
  </div>

</body>
</html>
