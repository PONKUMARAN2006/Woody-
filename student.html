<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .profile-card {
      max-width: 600px;
      background-color: white;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .profile-card img {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .profile-card h2 {
      margin: 10px 0;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Student Photo">
    <h2>Ponkumaran G</h2>
    <p><strong>Class:</strong> 12th Grade</p>
    <p><strong>Roll No:</strong> 25</p>
    <p><strong>School:</strong> ABC Higher Secondary School</p>

    <h3>Grades</h3>
    <table>
      <tr>
        <th>Subject</th>
        <th>Marks</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td>Math</td>
        <td>95</td>
        <td>A+</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>89</td>
        <td>A</td>
      </tr>
      <tr>
        <td>English</td>
        <td>92</td>
        <td>A+</td>
      </tr>
      <tr>
        <td>Social Studies</td>
        <td>85</td>
        <td>A</td>
      </tr>
    </table>
  </div>

</body>
</html>
